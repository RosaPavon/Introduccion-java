<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio14</title>
</head>
<body>
    <script>
        let num=parseInt(window.prompt("Escribe la distancia en metros"))
        let hora=parseInt(window.prompt("Escribe el tiempo en horas"))
        let min=parseInt(window.prompt("Escribe el tiempo en minutos"))
        let seg=parseInt(window.prompt("Escribe el tiempo en segundos"))
        console.log(num / ((hora*3600) + (min*60) + seg))
        console.log((num/1000) / (hora + (min/60) + (seg/3600)))

    </script>
    
</body>
</html>
