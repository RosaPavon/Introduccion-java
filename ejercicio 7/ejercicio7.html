<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        let numero = parseInt(window.prompt("Escribe un número:"))
        let numero2 = parseInt (window.prompt ("Introduce otro número"))
        console.log(numero+numero2)
        console.log(numero-numero2)
        console.log(numero/numero2)
        console.log(numero*numero2)
        console.log(numero%numero2)

    </script>
    
</body>
